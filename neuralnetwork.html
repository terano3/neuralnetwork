     <p class="tytle">ﾆｭｰﾗﾙﾈｯﾄﾜｰｸによる学習</p>
     <canvas id="canvas" width="300" height="300"></canvas>
     <input type="button" id="add_data" value="学習ﾃﾞｰﾀに追加">
     <input type="button" id="clear" value="クリアー">
     <p>文字；</p>
     <input type="text" id="moji" value="0">
     <input type="button" id="start_learning" value="学習開始">
     <h1 id="sorts">学習データ</h1>
     <table border="1">
      <tr>
       <td><input type="button" id="judge_btn" value="判定"></td>
       <td id="judge"></td>
      </tr>
     </table>
     <canvas id="canvas2" width="55" height="55"></canvas>

     <script>
     var flgDraw = false;
     var gX = 0;
     var gY = 0;
     var canvas = document.getElementById('canvas');
     var con = canvas.getContext('2d');
     var canvas2 = document.getElementById('canvas2');
     var con2 = canvas2.getContext('2d');

     var side = 100, hlayers = side, pixels = side ** 2;

     window.onload = function() {
         canvas.addEventListener('mousedown', startDraw, false);
         canvas.addEventListener('mousemove', Draw, false);
         canvas.addEventListener('mouseup', endDraw, false);
     }

     function startDraw(e){
         flgDraw = true;
         gX = e.offsetX;
         gY = e.offsetY;
     }

     function Draw(e){
         if (flgDraw == true){
             var x = e.offsetX;
             var y = e.offsetY;

             con.lineWidth = 10;
             con.strokeStyle = "black";

             con.beginPath();
             con.moveTo(gX, gY);
             con.lineTo(x, y);
             con.closePath();
             con.stroke();

             gX = x;
             gY = y;
         }
     }

     function endDraw(){
         flgDraw = false;
     }


   var cvs_datum = [];
   var data = [];
   var data_sorts = [];
   const sorts = document.getElementById('sorts');

   function check_onefgure_ornot(){
     var mojicount = document.getElementById("moji").value.length
     if(mojicount!=1){
       alert("１文字のみ入力してください。")
       return;
     }
   }

   function get_mojidata(){
     check_onefgure_ornot()
     var moji = document.getElementById("moji").value
     var cvs_datum = new Array(pixels)
     var its_null = 1
     for(var i=0;i<side;i++){
       for(var j=0;j<side;j++){
         if(con.getImageData(j*300/side,i*300/side, 1, 1).data[3]==255){
           cvs_datum[i*side + j] = 1
           its_null = 0
         }
         else{cvs_datum[i*side + j] = 0}
       }}
     if(its_null==1){
       console.log("空白です！")
       return
     }
     for(var i=0;i<data_sorts.length;i++){
       if(data_sorts[i]==moji){
         data[i].push(cvs_datum)
         var multipleprime = document.getElementById(moji + "prime")
         multipleprime.setAttribute("value","×" + data[i].length);
         break;
       }
       if(i==data_sorts.length-1){
         data_sorts.push(moji)
         data.push([])
         data[i+1].push(cvs_datum)
         sorts.insertAdjacentHTML('afterend','<input type="text" disabled id="mojiprime" value="mojiprime"><input type="text" disabled id="mojidoubleprime" name="multiple" value="">')
         var mojiprime = document.getElementById("mojiprime");
         mojiprime.setAttribute("id",moji);
         mojiprime.setAttribute("value",moji);
         var mojidoubleprime = document.getElementById("mojidoubleprime");
         mojidoubleprime.setAttribute("id",moji + "prime");
         break;
       }}
      if(data_sorts.length==0){
        data_sorts.push(moji)
        data.push([])
        data[0].push(cvs_datum)
        sorts.insertAdjacentHTML('afterend','<input type="text" disabled id="mojiprime" value="mojiprime"><input type="text" disabled id="mojidoubleprime" name="multiple" value="">')
        var mojiprime = document.getElementById("mojiprime");
        mojiprime.setAttribute("id",moji);
        mojiprime.setAttribute("value",moji);
        var mojidoubleprime = document.getElementById("mojidoubleprime");
        mojidoubleprime.setAttribute("id",moji + "prime");
      }
      }


     var add_data = document.getElementById("add_data");
     add_data.addEventListener('click',function(){
       get_mojidata()
       con.clearRect(0, 0, 300, 300)
     });

     var clear = document.getElementById("clear");
     clear.addEventListener('click',function(){
       con.clearRect(0, 0, 300, 300)
     });

     var first_ornot = 0
     var start_learning = document.getElementById("start_learning")
     start_learning.addEventListener('click',function(){
      if(first_ornot == 0){
       a()
       first_ornot = 1
      }
      else{
        if(window.confirm("再度学習を開始します。よろしいですね？")){
          a()
        }
      }
    }
   )

     var judge_btn = document.getElementById("judge_btn")
     judge_btn.addEventListener('click',function(){
       b()
     })

    var datanum=0,sortnum=0,maxepi=100; //とりあえず
    var i, j, k, m, x=[]
    var alpha=0.2, eps=0.1, n=0 //最急降下法のステップサイズ,平方和の合計の収束条件,反復回数カウント
    var wh=[], wo=[], thetah=[], thetao=[]
    var sh=[], h=[], so=[], z=[], e=[], etotal
    var deltah=[], deltao=[]
    var nablawh=[], nablathetah=[], nablawo=[], nablathetao=[]
    var nablawhE=[], nablathetahE=[], nablawoE=[], nablathetaoE=[]
    var deltaowo;



  function a(){
       //x(i,m)はdata[][]
       //t1,t2,...,tnはdata_sortsのindex参照
       wh = new Array(pixels) //wh,wo,thetah,thetaoを乱数に
       thetah = new Array(hlayers)
       for(var m=0;m<pixels;m++){
         wh[m] = new Array(hlayers)
         for(var j=0;j<hlayers;j++){
           wh[m][j] = Math.random()*2-1
         }
       }
       for(var j=0;j<hlayers;j++){
         thetah[j] = Math.random()*2-1
       }

       sortnum = data.length
       for(var i=0;i<sortnum;i++){
         datanum += data[i].length
       }
       wo = new Array(side)
       for(var j=0;j<side;j++){
         wo[j] = new Array(sortnum)
         for(var k=0;k<sortnum;k++){
           wo[j][k] = Math.random()*2 -1
         }
       }
       thetao = new Array(sortnum)
       for(var k=0;k<sortnum;k++){
         thetao[k] = Math.random()*2 -1
       }

       var randomdatasub = []  //shuffle関数でxを定義
       var randomdata = []
       for(var i=0;i<sortnum;i++){
         for(var j=0;j<data[i].length;j++){
           randomdatasub.push(i)
         }
       }

       const shuffle = ([...randomdatasub]) => { //「Fisher–Yates shuffle」
        for (let i = randomdatasub.length - 1; i >= 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
        [randomdatasub[i], randomdatasub[j]] = [randomdatasub[j], randomdatasub[i]];
        }
         return randomdatasub;
       }

       t = shuffle(randomdatasub)

       var datasub = data
       for(var i=0;i<datanum;i++){
         randomdata.push(datasub[t[i]][0])
         datasub[t[i]].shift
       }

       var canvas2 = document.getElementById('canvas2');
       var con2 = canvas2.getContext('2d');

       console.log("0%")
       x = randomdata
       while(n<maxepi){
        n += 1 //ループ開始
        etotal = 0 //平方誤差の総和E

        con2.beginPath();
        //con2.arc(26,26,22.5,-Math.PI/2,Math.PI*(-1+4*n/maxepi)/2,false);
        con2.strokeStyle="gray";
        con2.lineWidth=7;
        con2.stroke();

        sh = new Array(datanum)
        so = new Array(datanum)
        z = new Array(datanum)
        e = new Array(datanum)
        h = new Array(datanum)
        for(var i=0;i<datanum;i++){
          sh[i] = new Array(hlayers)
          so[i] = new Array(sortnum)
          z[i] = new Array(sortnum)
          e[i] = 0
          h[i] = new Array(hlayers)
          for(var j=0;j<hlayers;j++){　 //sh,soからh,zを導出
            sh[i][j] = 0
            for(var m=0;m<pixels;m++){
              sh[i][j] += (wh[m][j] * x[i][m])
            }
            sh[i][j] -= thetah[j]
            h[i][j] = 1 / (1 + Math.exp(-sh[i][j]))
          }
          for(var k=0;k<sortnum;k++){
            so[i][k] = 0
            for(var j=0;j<side;j++){
              so[i][k] += wo[j][k] * h[i][j]
            }
            so[i][k] -= thetao[k]
            z[i][k] = 1 / (1 + Math.exp(-so[i][k]))
          }
          for(var k=0;k<sortnum;k++){　　//平均誤差eからetotalを導出、判別
            e[i] += ((((t[i] + k)%sortnum)-z[i][k]) ** 2)
          }
          etotal += e[i] / sortnum
        }
        if(etotal<eps){
          return;
        }

      }

        nablawhE = new Array(pixels)  //nablaを初期化
        nablathetahE = new Array(hlayers)
        for(var m=0;m<pixels;m++){
          nablawhE[m] = new Array(hlayers)
        }
        nablathetahE = new Array(hlayers)
        for(var j=0;j<hlayers;j++){
          nablathetahE[j] = 0
        }
        nablawoE = new Array(side)
        for(var m=0;m<side;m++){
          nablawoE[m] = new Array(sortnum)
        }
        nablathetaoE = new Array(sortnum)
        for(var j=0;j<sortnum;j++){
          nablathetaoE[j] = 0
        }

        deltao = new Array(datanum)
        deltah = new Array(datanum)
        for(var i=0;i<datanum;i++){
          deltao[i] = new Array(sortnum)  //deltaを導出
          for(var j=0;j<sortnum;j++){
            deltao[i][j] = -(((t[i] + j)%sortnum)-z[i][j])*z[i][j]*(1-z[i][j])
          }
          deltah[i] = new Array(hlayers)
          for(var j=0;j<hlayers;j++){
            deltaowo = 0;
            for(var k=0;k<sortnum;k++){
              deltaowo += deltao[i][k] * wo[j][k]
            }
            deltah[i][j] = deltaowo * h[i][j] * (1-h[i][j])
          }

          for(var m=0;m<pixels;m++){  //nablaを導出
            for(var j=0;j<hlayers;j++){
              nablawhE[m][j] = 0
            }
            for(var j=0;j<hlayers;j++){
              nablawhE[m][j] += deltah[i][j] * x[i][m]
              nablathetahE[j] -= deltah[i][j]
            }
          }
          for(var j=0;j<side;j++){
            for(var k=0;k<sortnum;k++){
              nablawoE[j][k] = 0
            }
            for(var k=0;k<sortnum;k++){
              nablawoE[j][k] += deltao[i][k] * h[i][j]
              nablathetaoE[k] -= deltao[i][k]
            }
          }
        }
        for(var j=0;j<hlayers;j++){　　//wh,woを修正
          for(var m=0;m<pixels;m++){
            wh[m][j] -= alpha * nablawhE[m][j]
          }
          thetah[j] -= alpha * nablathetahE[j]
        }
        for(var k=0;k<sortnum;k++){
          for(var j=0;j<side;j++){
            wo[j][k] -= alpha * nablawoE[j][k]
          }
          thetao[k] -= alpha * nablathetaoE[k]
        }
        var learnstate = n + "/" + maxepi + " 完了"
        start_learning.setAttribute("value",learnstate)
        if((n * 100 / maxepi)%10==0){
          console.log((n * 100 / maxepi) + "%")
       }
       alert("学習が完了しました。")
       start_learning.setAttribute("value","再学習")
     }

   var judge = document.getElementById("judge")



   function b(){
     var its_null = 1
     cvs_datum = new Array(pixels)
     for(var i=0;i<side;i++){
       for(var j=0;j<side;j++){
         cvs_datum[i*side + j] = 0
         if(con.getImageData(j*300/side,i*300/side, 1, 1).data[3]==255){
           cvs_datum[i*side + j] = 1
           its_null = 0
         }}}
      if(its_null==1){
        judge.textContent="空白です！"
        return
      }
      x = cvs_datum
      sh = new Array(hlayers)
      h = new Array(hlayers)
      for(var j=0;j<hlayers;j++){
       sh[j] = 0
       h[j] = 0
        for(var m=0;m<pixels;m++){
          sh[j] += (wh[m][j] * x[m])
        }
        sh[j] -= thetah[j]
        h[j] = 1 / (1 + Math.exp(-sh[j]))
      }

        so = new Array(sortnum)
        z = new Array(sortnum)
        var zprime = new Array(sortnum)
        var percent = 0
        for(var k=0;k<sortnum;k++){
          so[k] = 0
          for(var j=0;j<side;j++){
            so[k] += wo[j][k] * h[j]
          }
          so[k] -= thetao[k]
          z[k] = 1 / (1 + Math.exp(-so[k]))
          zprime[k] = Math.abs(z[k] - k)
        }
        var i=0
        for(var j=1;j<sortnum;j++){
          if(zprime[i]>zprime[j]){
            i = j
          }
        }
        console.log("zprime\n"+zprime)
        percent = Math.round((1-zprime[i])*100)
        var hantei_ha = data_sorts[i] +" "+ percent + "%"
        console.log("判定は" + data_sorts[i] +" "+ percent + "%")
        judge.textContent=hantei_ha
      }

    </script>
  </body>
